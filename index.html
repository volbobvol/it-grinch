  <body class="grinch" onhashchange="onDaySelected()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-grinch">
      <div class="container header-text text-center">
        IT Grinch
      </div>
    </nav>

    <div class="container" style="margin-top: 30px;">
        <div class="row row-cols-auto days">
            <div class="col-sm-1 align-middle"><span>Day:</span></div>
            <div class="col"><a href="#1">1</a></div>
            <div class="col"><a href="#2">2</a></div>
            <div class="col"><a href="#3">3</a></div>
            <div class="col"><a href="#4">4</a></div>
            <div class="col"><a href="#5">5</a></div>
            <div class="col"><a href="#6">6</a></div>
            <div class="col"><a href="#7">7</a></div>
            <div class="col"><a href="#8">8</a></div>
            <div class="col"><a href="#9">9</a></div>
            <div class="col"><a href="#10">1<br/>0</a></div>
            <div class="col"><a href="#11">1<br/>1</a></div>
            <div class="col"><a href="#12">1<br/>2</a></div>
            <div class="col"><a href="#13">1<br/>3</a></div>
            <div class="col"><a href="#14">1<br/>4</a></div>
            <div class="col disabled"><span href="#15">1<br/>5</span></div>
            <div class="col disabled"><span href="#16">1<br/>6</span></div>
            <div class="col disabled"><span href="#17">1<br/>7</span></div>
            <div class="col disabled"><span href="#18">1<br/>8</span></div>
            <div class="col disabled"><span href="#19">1<br/>9</span></div>
            <div class="col disabled"><span href="#20">2<br/>0</span></div>
            <div class="col disabled"><span href="#21">2<br/>1</span></div>
            <div class="col disabled"><span href="#22">2<br/>2</span></div>
            <div class="col disabled"><span href="#23">2<br/>3</span></div>
            <div class="col disabled"><span href="#24">2<br/>4</span></div>
            <div class="col disabled"><span href="#25">2<br/>5</span></div>
        </div>
    </div>
    <div class="container show-for-day" style="margin-top: 30px;display: none;">
        <span class="text">Your puzzle input for day <span id="selected-day"></span></span>:</span>
        <textarea type="text" style="margin-top: 10px; height: 200px;" class="form-control" id="puzzle-input" placeholder="Puzzle input"></textarea>
        <div style="height: 60px;padding-top: 20px;">
            <span class="result-top text" style="display: none;">Your result is: <span id="result"></span></span>
            <div class="demo-container progress-only">
                <div class="progress-bar">
                    <div class="progress-bar-value"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <button onclick="calculateResult()" class="btn btn-primary form-control" style="margin-top: 20px;">Get My Result for Part 1</button>
            </div>
            <div class="col-sm-6">
                <button onclick="calculateResult()" class="btn btn-primary form-control" style="margin-top: 20px;">Get My Result for Part 2</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
